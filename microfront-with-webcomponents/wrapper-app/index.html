<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wrapper application for Custom Elements based Micro-frontends example"
    />
    <title>Micro-frontends w/ Web Components</title>
    <link rel="stylesheet" href="http://localhost:4100/styles.css" defer />
    <link rel="stylesheet" href="./styles.css" defer />
    <script src="http://localhost:4001/angularelements.js" defer></script>
    <script src="http://localhost:4002/main.js" defer></script>
    <!--<script src="http://localhost:4002/react-app.js"></script>
    <script src="http://localhost:4002/second-app.js"></script>-->
    <script src="https://unpkg.com/vue" defer></script>
    <script src="http://localhost:4003/vue-app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Micro-frontends using Web Components</h1>
      <div>
        <input
          type="text"
          id="input"
          placeholder="Set Username via Custom Event"
        />
        <button
          id="search-button"
          class="btn"
          type="submit"
          onclick="sendUsername(input.value)"
        >
          <img
            src="https://image.flaticon.com/icons/png/512/2089/2089805.png"
            style="height: 100%;"
            alt="research"
          />
        </button>
      </div>
      <div class="flex center">
        <button id="btn-sign-in" onclick="setAuthMode(true)">Sign in</button>
        <button id="btn-sign-out" onclick="setAuthMode(false)">Sign out</button>
      </div>
    </header>
    <div class="flex spaced">
      <div>
        <react-app class="app"></react-app>
        <angular-second-app></angular-second-app>
      </div>
      <div>
        <angular-app class="app"></angular-app>
        <vue-app class="app"></vue-app>  
        <second-app class="app"></second-app>
      </div>
    </div>
    </div>
    

    <script src="./communication.js"></script>
  </body>
</html>
