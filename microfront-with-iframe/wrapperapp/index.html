<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Micro-frontends w/ iframe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1>Dashboard</h1>
      <div class="flex">
        <input type="text" id="input" />
        <button class="button" type="submit" onclick="query(input.value)">
          <img
            src="https://image.flaticon.com/icons/png/512/2089/2089805.png"
            style="height: 100%;"
          />
        </button>
      </div>
    </header>

    <div class="container">
      <div>
        <iframe id="ng-container" src="http://localhost:5001/"></iframe>
      </div>
      <div>
        <iframe id="react-container" src="http://localhost:5002/"></iframe>
        <iframe id="vue-container" src="http://localhost:5003/"></iframe>
      </div>
    </div>

    <script>
      const ngapp = document.getElementById("ng-container");
      const reactapp = document.getElementById("react-container");
      const vueapp = document.getElementById("vue-container");

      function query(input) {
        ngapp.src = "http://localhost:5001/?input=" + input;
        reactapp.src = "http://localhost:5002/?input=" + input;
        vueapp.src = "http://localhost:5003/?input=" + input;
      }
    </script>
  </body>
</html>
