<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Micro-frontends w/ iframe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1>Dashboard</h1>
      <input type="text" id="input" />
      <input type="submit" value="Submit" onclick="query(input.value)" />
    </header>

    <div class="container">
      <div>
        <iframe id="ng-container" src="http://localhost:4200/"></iframe>
      </div>
      <div>
        <div style="height: 60vh;">
          <iframe id="react-container" src="http://localhost:3000/"></iframe>
        </div>

        <div>
          <iframe id="vue-container" src="http://localhost:5003/"></iframe>
        </div>
      </div>
    </div>

    <script>
      const ngapp = document.getElementById("ng-container");
      const reactapp = document.getElementById("react-container");
      const vueapp = document.getElementById("vue-container");

      function query(input) {
        ngapp.src = "http://localhost:4200/?input=" + input;
        reactapp.src = "http://localhost:3000/?input=" + input;
        vueapp.src = "http://localhost:5003/?input=" + input;
      }
    </script>
  </body>
</html>
